<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 handler for SPA routing
        // Only redirect navigation requests, not asset/module requests
        var path = location.pathname;
        var isAsset = /\.(js|mjs|css|woff2?|png|jpg|jpeg|svg|gif|ico|json|map|framercms)(\?|$)/i.test(path);
        if (!isAsset) {
            // Redirect to index with the route preserved as a hash
            var repo = '/direct-peptides';
            var route = path.replace(repo, '') || '/';
            location.replace(repo + '/#' + route);
        }
    </script>
</head>

<body></body>

</html>
